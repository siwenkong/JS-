<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>点击按钮查看输入的对话框</p>
    <button onclick="myFunction()">点我</button>
    <script>
        function myFunction() {
            var x;
            var name = prompt("请输入你的名字：", "siwen");
            if (name != null && name != "") {
                x = "hello" + name;
            }
            alert(x);
        }
    </script>
</body>
