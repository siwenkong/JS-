<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>函数定义的位置</title>
</head>

<body>
    <!-- 请用程序描述：
        
        我们家(family)有我(me)小明和老婆(wife)小花，10个月后还要再添个小盆友(baby)。
        
        我们希望通过一个方法(setBaby)根据性别(sex)来为小屁孩取名：
        
        如果是男孩(male)，就叫牛牛；
        
        如果是女孩（female），就叫妞妞 -->
    <script type="text/javascript">
        var family = {
            me: "xiaoming",
            wife: "xiaohua",
            setBaby(sex) {
                name(sex);
            }

        };

        function name(sex) {
            if (sex == "male") {
                console.log("牛牛");
            } else if (sex == "female") {
                console.log("妞妞");
            } else {
                console.log("性别输入错误");
            }
        }
        family.setBaby("male");
    </script>
</body>

</html>
