    <!-- 小伙伴们，编写一个比较数字大小的函数(min，即实现求最小值的函数)，
    它可以接收任意参数的函数，完成比较[2, 4, 1, -1, 56, 3, -7]中数字的大小，
    并将最小值结果输出在页面上。 -->
    <script>
        function min() {
            var min = arguments[0];
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] < min) {
                    min = arguments[i];
                }
            }
            return min;
        }
        var data = [2, 4, 1, -1, 56, 3, -7];
        console.log(min.apply(window, data));
    </script>
