<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var text = "hello, world!";
        document.write("<p>字体变大 " + text.big() + "</p>");
        document.write("<p>字体变小 " + text.small() + "</p>");
        document.write("<p>字体加粗 " + text.bold() + "</p>");
        document.write("<p>斜体 " + text.italics() + "</p>");
        document.write("<p>固定定位 " + text.fixed() + "</p>");
        document.write("<p>加删除线 " + text.strike() + "</p>");
        document.write("<p>字体颜色 " + text.fontcolor("red") + "</p>");
        document.write("<p>字体大小 " + text.fontsize(6) + "</p>");
        document.write("<p>下标 " + text.sub() + "</p>");
        document.write("<p>上标 " + text.sup() + "</p>");
        document.write("<p>链接" + text.link("www.baidu.com") + "</p>");
        document.write("<p>闪动文字" + text.blink() + "(不能用于IE,CHROME,或Safari)</p>");
    </script>
</body>

</html>
