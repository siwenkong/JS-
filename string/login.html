<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #login {
            width: 250px;
            height: 200px;
            margin: auto;
            text-align: center;
            border: 1px solid rgba(68, 57, 57, 0.027);
            background-color: #867269;
        }
        
        #header {
            width: 100%;
            position: relative;
            color: white;
        }
        
        #header p {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .close {
            position: absolute;
            right: 10px;
            top: -2px;
            font-size: 20px;
            font-weight: bold;
        }
        
        #title {
            text-align: center;
        }
        
        #divider {
            width: 100%;
            height: 0;
            border: 1px solid #625454;
        }
        
        #tips {
            margin: 10px auto;
            text-decoration: none;
            color: white;
            font-size: 14px;
            display: block;
        }
        
        #tips:hover {
            color: red;
        }
        
        .user {
            text-indent: 5px;
            margin-top: 10px;
        }
        
        #loginBtn {
            width: 173px;
            height: 30px;
            color: white;
            border: 0px;
            margin-top: 10px;
            background-color: #759c30;
        }
    </style>
</head>

<body>
    <div id="login">
        <div id="header">
            <p>管理员登录</p>
            <span onclick="document.getElementById('login').style.display='none'" class="close" title="关闭">&times;</span>
        </div>
        <div id="divider"></div>
        <div id="content">
            <form action="" id="msg">
                <input type="text" name="username" class="user" placeholder="[用户名]" required>
                <input type="password" name="password" class="user" id="psw" placeholder="[密码]" maxlength="8" required>
            </form>
            <a id="tips" href="#">忘记了密码？</a>
            <input type="submit" value=" 登  录 " id="loginBtn" onclick="login()">
        </div>
    </div>

    <script>
        function login() {
            var name = document.getElementsByClassName("user")[0].value;
            console.log(name);
            var pwd = document.getElementsByClassName("user")[1].value;
            if (name == '' | name == 'undefined' | name == null) {
                alert("用户名不能为空！");
            } else if (pwd == '' | pwd == 'undefined' | pwd == null) {
                alert("密码不能为空！");
            } else {
                alert("登陆成功！")
            }

        }
    </script>
</body>

</html>
