<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>点击下面的按钮，可以显示今天星期几</p>
    <button onclick=myFunction()>点击我</button>
    <p id="week"></p>
    <script>
        var x;
        var d = new Date().getDay();

        function myFunction() {
            switch (d) {
                case 0:
                    x = "今天星期日";
                    break;
                case 1:
                    x = "今天星期一";
                    break;
                case 2:
                    x = "今天星期二";
                    break;
                case 3:
                    x = "今天星期三";
                    break;
                case 4:
                    x = "今天星期四";
                    break;
                case 5:
                    x = "今天星期五";
                    break;
                case 6:
                    x = "今天星期六";
                    break;
            }
            document.getElementById("week").innerHTML = x;
            alert(x);

        }
    </script>
</body>

</html>
