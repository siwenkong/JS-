<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>点击按钮，弹出确认框</p>
    <button onclick="myFunction()">点我</button>
    <script>
        function myFunction() {
            var x;
            var r = confirm("按下按钮");
            if (r == true) {
                x = "你按了确认按钮";
            } else {
                x = "你按了取消按钮";
            }
            alert(x);
        }
    </script>
</body>

</html>
